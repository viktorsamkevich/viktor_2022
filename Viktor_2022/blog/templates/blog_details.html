<html>
<head></head>
<body>{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ post.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>Пост:</h5>
        <p>{{ post.body }}</p>
        <br>
        <h5>Новый пост:</h5>
        <p>{{ post.created_on }}</p>
    </div>
</div>
{% endblock %}

</body></html>
